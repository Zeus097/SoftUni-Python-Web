{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Departments</title>
</head>
<body>
    {% block content %}

    {% include 'department/search_department.html' %}

    <form action="{% url "add_department" %}" method="get">
        <label>New Department</label>
        <button type="submit">Add</button>
    </form>


    {% for department in departments %}
        <a href="{% url 'department_details' department.pk %}">
            <div class="col-md-8 py-4">
                <h1>{{ department.name }}</h1>
                    <p><i>{{ department.date|date:"D d M Y" }}</i></p>
                    <p><i>{{ department.description|truncatewords:10 }}</i></p>
            </div>
        </a>
        <br/>
    {% empty %}
        No Departments.
    {% endfor %}

    {% endblock %}
</body>
</html>
