<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Department</title>
</head>
<body>

    {% for department in departments %}
        <div>
            <h1>{{ department.name }}</h1>
            <p>{{ department.id }}</p>
            <p>{{ department.date }}</p>
        </div>
    {% empty %}
        <h1>No Department match</h1>
    {% endfor %}

</body>
</html>
