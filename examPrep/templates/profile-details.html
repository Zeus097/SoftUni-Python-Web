{% extends 'base.html' %}
{% block content %}

<!-- Main Content -->
<!--Details Page-->
<section id="detailsPage">
    <div class="wrapper">
    <div class="profilePage">
        
        <img
        src="https://static.vecteezy.com/system/resources/previews/032/176/191/non_2x/business-avatar-profile-black-icon-man-of-user-symbol-in-trendy-flat-style-isolated-on-male-profile-people-diverse-face-for-social-network-or-web-vector.jpg"
        alt="Profile Image"
        />
    </div>

    <div class="profileText">
        <!-- Profile Info -->
        <h1>Username: {{ profile.username }}</h1>
        <h1>Email: {{ profile.email }}</h1>
        <h1>Age: {{ profile.age }}</h1>
        <h1>Albums: {{ profile.albums.count }}</h1>
    </div>

    <div class="actionBtn">
        <!-- Button for Deleting the Profile -->
        <a href="{% url 'profile_delete' %}" class="remove">Delete</a>
    </div>
    </div>
</section>

{% endblock %}
