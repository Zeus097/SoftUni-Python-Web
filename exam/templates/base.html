{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/styles/styles.css" />
    <title>Eventium</title>
</head>

<body>
    <div id="wrapper">
        <header>
            <!-- Navigation -->

            <!-- Logo image: a link to index/home page -->
            <a id="logo" href="{% url 'home-page' %}">
                <img id="logo-img" src="{% static 'images/logo-img.png' %}" alt="logo" />
            </a>

            <nav>
                <div class="user">
                    <a href="{% url 'events-details' %}">Events</a>
                    <a href="{% url 'events-create' %}">New Event</a>
                    <a href="#">Organizer's Profile</a>
                </div>
            </nav>
        </header>

        <main>
            {% block content %}
                 <!-- Home page -->
                <section id="home">
                    <h1>Events Beyond Borders.</br>Discover. Pick. Experience.</h1>
                    <img src="{% static 'images/hero-img.png' %}" alt="home" />
                </section>
            {% endblock %}
        </main>
    </div>
    <!-- footer -->
    <footer>
        <p>&copy; 2025 Eventium by SoftUni Team. All rights reserved.</p>
    </footer>
</body>

</html>
