<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if department %}
        {% for name in department %}
        <h1>Rendering Successfully the Department of {{ name }}</h1>
        {% endfor %}
    {% else %}
        <h1>Sorry, there is no department with that name !</h1>
    {% endif %}
</body>
</html>
